    - lib/assets/blindtest.png
    - lib/assets/newpurple.png
    - lib/assets/le21.png
    - lib/assets/le99.png
    - lib/assets/magienoir.png
    - lib/assets/pmu.png
    - lib/assets/bottleRed.png
    - lib/assets/bottleYellow.png
